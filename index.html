<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>YOUR LIBRARY</h1>
        <button class="button" id="add-book">ADD BOOK</button>
    </div>

    <dialog id="modal">
        <form action="">
            <div>
                <label for="title">Book Title:</label>
                <input type="text" id="title" placeholder=" Title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder=" Author">
            </div>
            <div>
                <label for="page-count">Page Count:</label>
                <input type="number" id="page-count" placeholder=" Page Count">
            </div>
            <div>
                <label for="read">Have you read it yet?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <div>
                <button class="button" id="cancel" formmethod="dialog">Cancel</button>
                <button type="submit" class="button" id="submit">Submit</button>
            </div>
        </form>
    </dialog>

    <div class="card-container">
    </div>
</body>
</html>
